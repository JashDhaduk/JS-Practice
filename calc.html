<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="head_1">
                <div class="headName">
                    Product Management System
                </div>
                <div class="filter">
                    <label for="search">Search:</label>
                    <input type="search" id="search" placeholder="Filter by productID">
                </div>
            </div>
            <div class="head_2">
                    <button class="addProduct">New Product</button>
                    <select name="" id="sortBy">
                        <option value="">Sort By:</option>
                        <option value="ID">Product ID</option>
                        <option value="Name">Product Name</option>
                        <option value="Price">Product Price</option>
                    </select>
            </div>
        </header>

        <!-- Table for displaying product details -->
        <table>
            <thead class="tableHeading">
                <tr>
                    <th class="tableHead_1">Product Image</th>
                    <th class="tableHead_2">Product ID</th>
                    <th class="tableHead_3">Product Name</th>
                    <th class="tableHead_4">Product Price</th>
                    <th>Product Description</th>
                </tr>
            </thead>
            <tbody class="productInfo">
                <!-- Product rows will be added here dynamically by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Popup Form -->
    <div class="popupContainer">
        <header class="popupHeader">
            <h2 class="title">Fill the Form</h2>
            <button class="closeBtn">&times;</button>
        </header>
        <div class="details">
            <form action="#" id="myForm">
                <div class="imgholder">
                    <!-- Image preview area (clickable to choose a file or input URL) -->
                    <div id="imageClickArea" class="imageClickArea">
                        <img src="images.png" alt="Product Image" width="150" height="150" class="img" id="imagePreview" />
                        <p id="imageText">Click to choose an image</p>
                    </div>
    
                    <!-- Input for URL -->
                    <input type="text" id="imageURL" placeholder="Or enter image URL" class="imageURL" style="display: none;" />
    
                    <!-- Hidden file input (activated when clicking the image) -->
                    <input type="file" name="uploadimg" id="uploadimg" class="picture" style="display: none;" />
                </div>
    
                <div class="inputFieldContainer">
                    <div class="productID">
                        <label for="pID">Product ID:</label>
                        <input type="text" name="pID" id="pID" required>
                    </div>
    
                    <div class="productName">
                        <label for="pName">Product Name:</label>
                        <input type="text" name="pName" id="pName" required>
                    </div>
    
                    <div class="productPrice">
                        <label for="pPrice">Product Price:</label>
                        <input type="number" name="pPrice" id="pPrice" required>
                    </div>
    
                    <div class="productDescription">
                        <label for="pDes">Product Description:</label>
                        <input type="text" name="pDes" id="pDes" required>
                    </div>
                </div>
            </form>
        </div>
    
        <footer class="popupFooter">
            <button form="myForm" class="submitBtn" id="submitBtn" disabled>Submit</button>
        </footer>
    </div>       

    <script src="calc.js"></script>
</body>
</html>
